<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audiobooks HUB</title>
  <link rel="stylesheet" href="assets/css/hub.css" />
</head>
<body>
  <!-- ENTER overlay (unlock audio) -->
  <div id="enterOverlay" class="enterOverlay" aria-modal="true" role="dialog">
    <div class="enterCard">
      <div class="enterTitle">DIGI HUB ACCESS</div>
      <div class="enterSub">
        Clique pour demarrer. Audio et effets s activent apres interaction.
      </div>
      <button id="enterBtn" class="enterBtn">ENTER</button>
      <div class="enterHint">Tip: volume par defaut 50%</div>
    </div>
  </div>

  <!-- Background visuals -->
  <div class="bgLayer" aria-hidden="true">
    <div class="scanlines"></div>
    <div class="noise"></div>
    <div class="gifWall"></div>
  </div>

  <header class="topBar">
    <div class="brand">
      <div class="brandTitle">AUDIBLE LIBRARIES HUB</div>
      <div class="brandMeta">Digimon / Summer Wars / EVA vibes</div>
    </div>

    <div class="controls">
      <div class="controlGroup">
        <label class="controlLabel" for="searchInput">SEARCH</label>
        <input id="searchInput" class="searchInput" type="search" placeholder="Titre, auteur, owner..." autocomplete="off" />
      </div>

      <div class="controlGroup audioGroup">
        <div class="toggles">
          <button id="toggleSfx" class="toggleBtn" type="button">SFX: ON</button>
          <button id="toggleMusic" class="toggleBtn" type="button">MUSIC: ON</button>
          <button id="toggleVisuals" class="toggleBtn" type="button">VISUALS: ON</button>
        </div>

        <div class="volumeRow">
          <label class="controlLabel" for="volumeSlider">VOLUME</label>
          <input id="volumeSlider" class="volumeSlider" type="range" min="0" max="100" value="50" />
          <div id="volumeValue" class="volumeValue">50%</div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="panel">
      <div class="panelHeader">
        <div class="panelTitle">LIBRARIES</div>
        <div id="statusText" class="panelStatus">Booting...</div>
      </div>

      <div id="cardsGrid" class="grid"></div>
    </section>

    <section class="panel">
      <div class="panelHeader">
        <div class="panelTitle">GLOBAL RESULTS</div>
        <div class="panelStatus">Recherche cross biblios</div>
      </div>
      <div id="results" class="results"></div>
    </section>
  </main>

  <script src="assets/js/hub.js"></script>
</body>
</html>
